<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/cate.css">
</head>
<body>
<!--页面头部-->
<header class="header ">
    <div class="logo">
        <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="downapp">
        <a href="javascript:;" title="手机app下载">
            <img src="images/header_app.png" alt="手机app下载">
        </a>
    </div>
</header>
<!--搜索-->
<section id="form-search">
    <form action="#" class="search">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </form>
</section>

<!--比价搜索-->
<section id="category">
    <div class="row clearfix">
        <ul class="category-title">

        </ul>
    </div>
    <!--点击比价-->
    <script id="comparePrice" type="text/html">

        {{each result as value i}}
        <li>
            <a href="#" data-id={{value.titleId}}>{{value.title}} </a>
            <div class="category-list"></div>
        </li>
        {{/each}}
    </script>
    <!--点击比价内容显示-->
    <script id="compareTemp" type="text/html">
        <ul class="category-content clearfix">
            {{each result as value}}
                <li>
                    <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}&pageid={{value.titleId+1}}">{{value.category}}</a>
                </li>
            {{/each}}
        </ul>
    </script>
</section>



<!--底部-->
<footer class="myfooter">
    <div class="footer_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;" class="footer_top_btn">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="images/top.jpg" alt="" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="javascript:;" style="color:red" >手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>


<!--渲染首页菜单-->
<script id="menuCtrl" type="text/html">
    {{each result as value i}}
    <div class="menu-item">
        <a href="{{value.titlehref}}" >
            {{#value.img}}
            <p>{{value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>




<script src="lib/artTemplate/template.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/category.js"></script>
</body>
</html>
