<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/bijia.css">
</head>
<body>
<!--页面头部-->
<header class="header ">
    <div class="logo">
        <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="downapp">
        <a href="javascript:;" title="手机app下载">
            <img src="images/header_app.png" alt="手机app下载">
        </a>
    </div>
</header>
<!--搜索-->
<section id="form-search">
    <form action="#" class="search">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </form>
</section>

<!--比价搜索-->
<section id="product-bijia">
    <nav class="product-list-title">
        <!--比价导航条-->
        <script id="bijiaTempList" type="text/html">
            <a href="index.html" class="list-title1">首页</a> &gt;
            <a href="productlist.html?" class="list-title2" id="category"></a> &gt;
            <a href="#" class="list-title3">
                {{result[0].productName.split(' ')[0]}}
            </a> &gt; <a href="" class="select">筛选</a>
        </script>
    </nav>
    <div class="product-bijia">
        <div class="product-name">
            <script id="bijiaTempTitle" type="text/html">
                {{result[0].productName}}
            </script>
        </div>
        <div class="product-img">
            <script id="bijiaTempImg" type="text/html">
                {{#result[0].productImg}}
            </script>
        </div>
        <div class="product-collect">
            <a href="javascript:setfav(473088);">
                <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"></a>
        </div>
    </div>
    <div class="tab">
        <ul>
            <li class="cur"><a href="#">比价购买</a></li>
            <li class="mtab">
                <a href="#">产品参数</a></li>
            <li class=""><a href="#" class="">评价(2322)</a></li>
        </ul>
    </div>
    <div class="plist">
        <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia"
           target="_blank" onclick="trackLog('商品购买','比价页面');">
            <table width="100%">
                <tbody>
                <tr>
                    <td rowspan="2" class="p_pic" valign="top">
                        <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia"
                           target="_blank" onclick="trackLog('商品购买','比价页面');"> <img
                                src="http://sf.manmanbuy.com/images/sitelogo/1.png"></a>
                    </td>
                    <td>
                        <a href="redirect.aspx?webid=1&amp;bjid=76069915&amp;tourl=http://item.jd.com/1162187.html&amp;y=bijia"
                           target="_blank" onclick="trackLog('商品购买','比价页面');">京东商城</a></td>
                    <td class="red"> ￥1999.00</td>
                    <td align="center" width="60"><span
                            style="display: inline-block;width: 56px;height: 24px;border-radius: 6px;text-align: center;line-height: 24px;background-color: #ff5500;color: #fff;font-size: 14px;">去购买</span>
                    </td>
                </tr>
                <tr class="tab2">
                    <td></td>
                    <td class="r"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </a>
        <div class="note">
            * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
        </div>
    </div>
    <div class="product-com-title">
        <div>网友评价</div>
    </div>
    <div class="product-com-list">
        <script id="bijiaTempComment" type="text/html">
            <ul>
                {{each result as value}}
                    <li>
                        <div class="clearfix"> <span class="pull-left com-name">{{value.comName}}</span>
                            <span class="pull-right com-time">{{value.comTime}}</span></div>
                        <div class="clearfix"> <span class="star pull-left com-star"><em class="star5"></em></span> <span class="pull-right com-from">{{value.comFrom}}</span></div>
                        <div class="com-content">{{value.comContent}}</div>
                    </li>
                {{/each}}
            </ul>
        </script>
        <div class="more">
            <a class="morein" href="javascript:;">查看更多评价</a>
        </div>
    </div>
</section>


<!--底部-->
<footer class="myfooter">
    <div class="footer_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;" class="footer_top_btn">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="images/top.jpg" alt="" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>

<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/bijia.js"></script>
</body>
</html>
