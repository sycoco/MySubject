<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="less/base.css">
    <link rel="stylesheet" href="less/cate.css">
</head>
<body>
<!--页面头部-->
<header class="header ">
    <div class="logo">
        <a href="index.html" title="慢慢买">
            <img src="images/header_logo.png" alt="">
        </a>
    </div>
    <div class="downapp">
        <a href="javascript:;" title="手机app下载">
            <img src="images/header_app.png" alt="手机app下载">
        </a>
    </div>
</header>
<!--搜索-->
<section id="form-search">
    <form action="#" class="search">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="button" value="搜索">
    </form>
</section>


<section id="product-list">
    <nav class="product-list-title">

    </nav>
    <div class="product-list">
        <ul>

        </ul>

    </div>
</section>

<!--导航条-->
<script id="productList" type="text/html">
    <a href="index.html" class="list-title1">首页</a> &gt;
    <a href="category.html" class="list-title2">全部分类</a>&gt;
    <a href="#" class="list-title3" id="category">{{result[0].category}}</a> &gt;
    <a href="#" class="select">筛选</a>
</script>
<!--渲染详细列表-->
<script id="productTemp" type="text/html">
    {{each result as value}}
    <li>
        <a href="bijia.html?productid={{value.productId}}">
            <div class="pic">
                {{#value.productImg}}
            </div>
            <div class="info">
                <div class="tit">{{#value.productName}}</div>
                <div class="price">
                    <em>{{#value.productPrice}}</em>
                    <span class="star">
                        <em class="star5"></em>
                    </span>
                </div>
                <div class="other">
                    <em>{{#value.productQuote}}</em>
                    <em>{{#value.productCom}}</em>
                </div>
            </div>
        </a>
    </li>
    {{/each}}

    <div class="clearfix page">
        <span class="w33">
            <a href="productlist.html?" id="prev-page">上一页</a>
        </span>
        <span class="w33">

        </span>
        <span class="w33">
            <a href="productlist.html?" id="next-page">下一页</a>
        </span>
    </div>
</script>
<!--渲染分页-->

<!--底部-->
<footer class="myfooter">
    <div class="footer_top">
        <a href="javascript:;">登录</a>
        <a href="javascript:;" class="footer_top_btn">注册</a>
        <a href="#" style="width: 40%; border: 0;">
            <img src="images/top.jpg" alt="" width="15" height="15">返回顶部
        </a>
    </div>
    <div class="foot_bottom">
        <p>
            <a href="javascript:;" style="color:red">手机APP下载</a>
            <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
        </p>
        <p>m.manmanbuy.com</p>
    </div>
</footer>


<script src="lib/artTemplate/template.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/common/Route.js"></script>
<script src="js/common/Tools.js"></script>
<script src="js/productlist.js"></script>
</body>
</html>
